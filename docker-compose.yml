version: '3.8'

services:
  postgres:
    image: postgres:14.19-alpine3.21
    container_name: authly-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: authly
      POSTGRES_PASSWORD: authly_dev_password
      POSTGRES_DB: authly
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authly"]
      interval: 10s
      timeout: 5s
      retries: 5

